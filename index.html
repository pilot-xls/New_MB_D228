<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mass & Balance App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007BFF;
      color: white;
    }
    input[type="number"] {
      width: 80px;
      padding: 4px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Mass & Balance</h1>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Peso (kg)</th>
        <th>Posição (cm)</th>
        <th>Momento</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Tripulação</td>
        <td><input type="number" /></td>
        <td><input type="number" /></td>
        <td><input type="number" readonly /></td>
      </tr>
      <tr>
        <td>Bagagem</td>
        <td><input type="number" /></td>
        <td><input type="number" /></td>
        <td><input type="number" readonly /></td>
      </tr>
      <tr>
        <td>Combustível</td>
        <td><input type="number" /></td>
        <td><input type="number" /></td>
        <td><input type="number" readonly /></td>
      </tr>
      <!-- Continua com as linhas que precisares -->
    </tbody>
  </table>
</body>
</html>
